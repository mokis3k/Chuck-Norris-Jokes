<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="jokes">
        <div class="container large">
            <div class="title">
                <h1>Hey!</h1>
                <h3>Let's try to find a joke for you:</h3>
            </div>

            <form id="jokeFrom" class="joke__form">
                <label>
                    <input type="radio" name="jokeType" value="random" checked>Random
                </label>
                <label>
                    <input type="radio" name="jokeType" value="categories">From categories
                    <ul id="jokeCategories" class="joke__categories"></ul>
                </label>
                <label>
                    <input type="radio" name="jokeType" value="search">Search<br>
                    <input type="text" id="jokeSearch" class="joke__search" placeholder="Free text search...">
                </label>
                <button class="get__joke__button">Get a joke</button>
            </form>

            <div id="jokesContainer"></div>
        </div>

        <div class="container small">
            <div id="jokesFavContainer"></div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
