<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN Jokes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="jokes">
        <div class="container large">
            <h2>Chuck Norris Jokes</h2>
            <div class="title">
                <h1>Hey!</h1>
                <h3>Let's try to find a joke for you:</h3>
            </div>

            <form id="jokeFrom" class="joke__form">
                <label>
                    <input type="radio" name="jokeType" value="random" checked><span>Random</span> 
                </label>
                <label>
                    <input type="radio" name="jokeType" value="categories"><span>From categories</span> 
                    <ul id="jokeCategories" class="joke__categories"></ul>
                </label>
                <label>
                    <input type="radio" name="jokeType" value="search"><span>Search</span> <br>
                    <input type="text" id="jokeSearch" class="joke__search" placeholder="Free text search...">
                </label>
                <button class="get__joke__button">Get a joke</button>
            </form>

            <div id="jokesContainer" class="jokesContainer"></div>
        </div>

        <div class="container small">
            <h3>Favourite</h3>
            <div id="jokesFavContainer" class="jokesFavContainer"></div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
